<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      canvas{
      cursor: crosshair;
      border: black solid 2px;
      }
    </style>  
    <title>Demo</title>
  </head>
  <body>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="canvas.js"></script>

    <canvas id="can" width="200" height="200"></canvas>
    <form>
      <ol>
	<li>

	<li>
	  <input type="radio" name="readout-port" id="readout-port-normal">

	</li>
    </form>

</html>
